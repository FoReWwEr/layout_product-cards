<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Product cards</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  </head>
  <body>
    <div class="cardmac" data-qa="card">
      <img
        src="images/imac.jpeg"
        alt="imac"
        class="productIMG"
      >
      <p class="description">APPLE A1419 iMac 27" Retina<br> 5K Monoblock (MNED2UA/A)</p>
      <p class="ProductCode">Product code: 195434</p>
      <div class="starsBOX">
        <div class="stars stars--4">
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
        </div>
        <p class="reviews">Reviews: 5</p>
      </div>

      <div class="priceBOX">
        <p class="priceTEXT">Price:</p>
        <p class="price">$2,199</p>
      </div>
      <form class="form">
        <input
          data-qa="hover"
          type="button"
          class="button"
          value="Buy"
        >
      </form>
    </div>
  </body>
</html>
